<div class="container p-5 col-12">
  <button (click)="addNewElectronic()" class="btn btn-primary my-3" type="button">Add new electronic</button>
  <div class="row">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Category</th>
          <th scope="col">Producer</th>
          <th scope="col">Identifier</th>
          <th scope="col">Color</th>
          <th scope="col">Repair status</th>
          <th scope="col">More actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let equipment of electronicEquipment; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ equipment.name }}</td>
          <td>{{ equipment.categoryEnum }}</td>
          <td>{{ equipment.producer }}</td>
          <td>{{ equipment.identifier }}</td>
          <td>{{ equipment.color }}</td>
          <td>{{ equipment.repairStatusEnum }}</td>
          <td>
            <button (click)="commentsList(equipment.identifier)" class="btn btn-light mr-2" type="button">Comments</button>
            <button (click)="details(equipment.identifier)" class="btn btn-light" type="button">Details</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
